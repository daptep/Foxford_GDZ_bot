name: Deploy GDZ-Bot

on:
  push:
    branches: [ "main" ] # Запускать при пуше в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Сборщик будет на Ubuntu

    steps:
    # 1. Получаем код из репозитория
    - uses: actions/checkout@v3

    # 2. Настраиваем .NET 8 (версия из вашего .csproj)
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # 3. Собираем проект
    - name: Build & Publish
      run: dotnet publish -c Release -o ./publish

    # 4. Копируем файлы на сервер (используем rsync для скорости)
    - name: Deploy to Server (rsync)
      uses: appleboy/rsync-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        source: ./publish/
        target: /var/www/gdz-bot
        options: -avz --delete

    # 5. Перезапускаем службу на сервере
    - name: Restart Service
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          echo "Restarting gdz-bot service..."
          sudo systemctl restart gdz-bot
          echo "Service restarted."
          sudo systemctl status gdz-bot --no-pager